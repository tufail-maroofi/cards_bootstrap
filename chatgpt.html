  <title>Bootstrap Image Grid</title>
  <style>
    /* Add custom styles if needed */
    .image-container {
      position: relative;
      overflow: hidden;
      background-color: #f0f0f0;
      margin-bottom: 20px;
    }

    .image-container img {
      width: 100%;
      height: auto;
      display: block;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Adjust the alpha value for the overlay */
      opacity: 0;
      transition: opacity 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .image-container:hover .overlay {
      opacity: 1;
    }

    h1{
        text-align: center;
        font-weight: bold;
        font-family: 'Courier New', Courier, monospace;
    }
  </style>
</head>
